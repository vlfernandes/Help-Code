<!doctype>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>
    <link rel="icon" href="../img/login/logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>

    <script src="../js/lib/jquery-3.4.1.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

    <script src="../js/lib/init-firebase.js"></script>

    <script src="../js/login.js"></script>

<body class="fundo">
    <div class="lds-css ng-scope">
        <div></div>
        <span>Help Code</span>
    </div>

        <div class="signup slide-up2">
            <img src="../img/index/logoFinalizado.svg" class="logo">
            <h2 class="form-title" id="signup"><span>Ou</span>Login</h2>
            <div class="Form">
                <div class="btn1">
                    <img class="img" src="../img/login/google.svg">
                    <a class="texto">Entrar com o Google</a>
                </div>
            </div>
            <div class="Form">
                <div class="btn2">
                    <img class="img" src="../img/login/facebook.svg">
                    <a class="texto">Entrar com o Facebook</a>
                </div>
            </div>

            <div class="volta">
                <div class="btn3">
                    <img class="img" src="../img/login/voltar.svg">
                    <a class="texto" href="../index.html">
                        Voltar para Home
                    </a>
                </div>
            </div>

        </div>
    </div>
